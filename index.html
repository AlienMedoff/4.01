<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PCM 2.0 TERMINAL</title>
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', monospace; padding: 15px; }
        .match-row { 
            border: 1px solid #111; background: #0a0a0a; margin-bottom: 10px; 
            padding: 15px; border-left: 5px solid #333; position: relative;
        }
        .green { border-left-color: #00ff41; box-shadow: 0 0 10px rgba(0,255,65,0.2); }
        .yellow { border-left-color: #f1c40f; }
        .red { border-left-color: #e74c3c; opacity: 0.8; }
        
        .league { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .teams { font-size: 18px; color: #fff; margin: 5px 0; font-weight: bold; }
        .stats { font-size: 13px; color: #00ff41; }
        .edge-badge { position: absolute; top: 15px; right: 15px; font-size: 20px; font-weight: bold; }
        .audit-box { font-size: 11px; color: #888; margin-top: 10px; border-top: 1px dashed #222; padding-top: 10px; }
        .header { border-bottom: 2px solid #00ff41; padding-bottom: 10px; margin-bottom: 20px; font-size: 24px; }
    </style>
</head>
<body>
    <div class="header"> > PCM_DATABASE_SCAN: OK</div>
    <div id="display">햊햫햦혡햦햟햩햦향햟혡햦혪...</div>

    <script>
        async function update() {
            const r = await fetch('web_export/today_prognosis.json?v=' + Date.now());
            const data = await r.json();
            let html = '';
            
            data.forEach(m => {
                let c = 'red';
                if(m.analysis.color.includes('游릭')) c = 'green';
                if(m.analysis.color.includes('游리')) c = 'yellow';
                
                html += `
                <div class="match-row ${c}">
                    <div class="league">${m.league} | ${m.time}</div>
                    <div class="edge-badge">${m.analysis.edge}</div>
                    <div class="teams">${m.match}</div>
                    <div class="stats">
                        ${m.analysis.color} 먫돯뻃돯뢇떓: ${m.analysis.verdict} (${m.analysis.prob}) | 햍햊햏햊햞: ${m.odds}
                    </div>
                    <div class="audit-box">游띠 AUDIT: ${m.audit}</div>
                </div>`;
            });
            document.getElementById('display').innerHTML = html;
        }
        update();
        setInterval(update, 60000);
    </script>
</body>
</html>
